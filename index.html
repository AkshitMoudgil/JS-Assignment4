<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking external stylesheet for styling -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Linking external JavaScript file with defer attribute for asynchronous loading -->
    <script src="js/scripts.js" defer></script>

    <!-- Setting the title of the HTML document -->
    <title>Earthquake API Assignment</title>
</head>

<body>
    <!-- Main content container -->
    <div class="container">
        <!-- Button to trigger the display of student information -->
        <button id="showStudentInfoBtn">Show Student Info</button>

        <!-- Placeholder for displaying student information -->
        <p id="student-info"></p>

        <!-- Placeholder for displaying user-provided magnitude information -->
        <p id="userMagnitude-info"></p>

        <!-- Container for dynamically fetched earthquake data from the API -->
        <div id="api-data"></div>
    </div>
</body>

</html>
